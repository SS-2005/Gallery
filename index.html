<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollegeTips | Dark Anime Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --dark-bg: #0a0a12;
            --darker-bg: #05050a;
            --accent: #8a2be2;
            --accent-light: #9d4edd;
            --accent-dark: #5a189a;
            --text: #f0e6ff;
            --text-secondary: #c2b5d3;
            --card-bg: rgba(30, 15, 50, 0.7);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        body {
            background: linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 50%, #1a0a2e 100%);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(138, 43, 226, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(90, 24, 154, 0.1) 0%, transparent 20%);
            z-index: -1;
            pointer-events: none;
        }

        .sakura {
            position: fixed;
            top: -20px;
            z-index: -1;
            color: rgba(255, 183, 197, 0.7);
            font-size: 1.5rem;
            animation: fall linear infinite;
            pointer-events: none;
            user-select: none;
        }

        @keyframes fall {
            to {
                transform: translateY(105vh) rotate(360deg);
            }
        }

        header {
            padding: 2rem 5%;
            text-align: center;
            position: relative;
            z-index: 10;
            background: rgba(10, 5, 20, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(138, 43, 226, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .logo-icon {
            font-size: 2.5rem;
            color: var(--accent);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #9d4edd, #c77dff, #e0aaff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 15px rgba(157, 78, 221, 0.5);
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto 2rem;
            line-height: 1.6;
        }

        .filters {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .filter-btn {
            background: transparent;
            color: var(--text);
            border: 2px solid var(--accent);
            padding: 0.8rem 1.8rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 1px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: var(--accent);
            transition: width 0.5s ease;
            z-index: -1;
        }

        .filter-btn:hover, .filter-btn.active {
            color: #fff;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        }

        .filter-btn:hover::before, .filter-btn.active::before {
            width: 100%;
        }

        .gallery-container {
            max-width: 1600px;
            margin: 3rem auto;
            padding: 0 2rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .gallery-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            height: 300px;
            transform: translateY(20px);
            opacity: 0;
            transition: var(--transition);
            animation: fadeIn 0.5s forwards;
            cursor: pointer;
            background: var(--card-bg);
            border: 1px solid rgba(138, 43, 226, 0.2);
        }

        @keyframes fadeIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .item-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(10, 5, 20, 0.9) 0%, transparent 50%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 1.5rem;
            opacity: 0;
            transition: var(--transition);
        }

        .gallery-item:hover .item-overlay {
            opacity: 1;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .item-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #fff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .item-category {
            font-size: 0.9rem;
            color: var(--accent-light);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .fullscreen-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(10, 5, 20, 0.7);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: translateY(10px);
            transition: var(--transition);
            cursor: pointer;
            border: 1px solid var(--accent);
        }

        .gallery-item:hover .fullscreen-btn {
            opacity: 1;
            transform: translateY(0);
        }

        .fullscreen-btn:hover {
            background: var(--accent);
        }

        /* Fullscreen Modal */
        .fullscreen-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 5, 10, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        .fullscreen-modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            transform: scale(0.8);
            transition: transform 0.4s ease;
        }

        .fullscreen-modal.active .modal-content {
            transform: scale(1);
        }

        .modal-content img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(138, 43, 226, 0.5);
        }

        .close-btn {
            position: absolute;
            top: -40px;
            right: 0;
            width: 40px;
            height: 40px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.5rem;
        }

        .close-btn:hover {
            background: #ff4d4d;
            transform: rotate(90deg);
        }

        .modal-title {
            position: absolute;
            bottom: -50px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 1.8rem;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(138, 43, 226, 0.7);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.5rem;
            z-index: 10;
        }

        .nav-btn:hover {
            background: var(--accent);
        }

        .prev-btn {
            left: 2rem;
        }

        .next-btn {
            right: 2rem;
        }

        /* Animation for gallery items */
        .gallery-item:nth-child(1) { animation-delay: 0.1s; }
        .gallery-item:nth-child(2) { animation-delay: 0.2s; }
        .gallery-item:nth-child(3) { animation-delay: 0.3s; }
        .gallery-item:nth-child(4) { animation-delay: 0.4s; }
        .gallery-item:nth-child(5) { animation-delay: 0.5s; }
        .gallery-item:nth-child(6) { animation-delay: 0.6s; }
        .gallery-item:nth-child(7) { animation-delay: 0.7s; }
        .gallery-item:nth-child(8) { animation-delay: 0.8s; }
        .gallery-item:nth-child(9) { animation-delay: 0.9s; }
        .gallery-item:nth-child(10) { animation-delay: 1.0s; }
        .gallery-item:nth-child(11) { animation-delay: 1.1s; }
        .gallery-item:nth-child(12) { animation-delay: 1.2s; }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }
            
            .gallery-item {
                height: 250px;
            }
            
            .nav-btn {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
            
            .prev-btn {
                left: 0.5rem;
            }
            
            .next-btn {
                right: 0.5rem;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            
            .filters {
                gap: 0.5rem;
            }
            
            .filter-btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            border-top: 1px solid rgba(138, 43, 226, 0.2);
            margin-top: 3rem;
        }

        .footer-highlight {
            color: var(--accent-light);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Animated Sakura Petals -->
    <div class="sakura">‚ùÄ</div>
    <div class="sakura" style="left: 10%; animation-delay: 1s;">‚ùÄ</div>
    <div class="sakura" style="left: 20%; animation-delay: 3s;">‚ùÄ</div>
    <div class="sakura" style="left: 30%; animation-delay: 2s;">‚ùÄ</div>
    <div class="sakura" style="left: 40%; animation-delay: 4s;">‚ùÄ</div>
    <div class="sakura" style="left: 50%; animation-delay: 0.5s;">‚ùÄ</div>
    <div class="sakura" style="left: 60%; animation-delay: 2.5s;">‚ùÄ</div>
    <div class="sakura" style="left: 70%; animation-delay: 1.5s;">‚ùÄ</div>
    <div class="sakura" style="left: 80%; animation-delay: 3.5s;">‚ùÄ</div>
    <div class="sakura" style="left: 90%; animation-delay: 0.8s;">‚ùÄ</div>

    <header>
        <div class="logo">
            <i class="fas fa-camera-retro logo-icon"></i>
        </div>
        <h1>CollegeTips Gallery</h1>
        <p class="subtitle">Immerse yourself in our world through this dark anime-inspired gallery showcasing our team, campaigns, and unforgettable moments.</p>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="team">Team Vibes ü§ù</button>
            <button class="filter-btn" data-filter="creative">Creative Campaigns üé®</button>
            <button class="filter-btn" data-filter="play">Work Hard, Play Hard ü•≥</button>
            <button class="filter-btn" data-filter="behind">Behind-The-Scenes üé•</button>
            <button class="filter-btn" data-filter="campus">Campus Chronicles üèõÔ∏è</button>
        </div>
    </header>

    <div class="gallery-container">
        <div class="gallery">
            <!-- Gallery items will be dynamically added here -->
        </div>
    </div>

    <!-- Fullscreen Modal -->
    <div class="fullscreen-modal">
        <div class="nav-btn prev-btn">
            <i class="fas fa-chevron-left"></i>
        </div>
        <div class="nav-btn next-btn">
            <i class="fas fa-chevron-right"></i>
        </div>
        <div class="modal-content">
            <img src="" alt="Fullscreen Image">
            <div class="close-btn">
                <i class="fas fa-times"></i>
            </div>
            <div class="modal-title"></div>
        </div>
    </div>

    <footer>
        <p>Created with <span class="footer-highlight">passion</span> for CollegeTips.in | Gallery ¬© 2025</p>
    </footer>

    <script>
        // Gallery data
        const galleryData = [
            { 
                id: 1, 
                title: "Strategy Session", 
                category: "team", 
                img: "https://images.unsplash.com/photo-1522071820081-009f0129c71c?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" 
            },
            { 
                id: 2, 
                title: "Art Exhibition", 
                category: "creative", 
                img: "https://images.unsplash.com/photo-1501084817091-a4f3d1d19e07?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" 
            },
            { 
                id: 3, 
                title: "Campus Festival", 
                category: "play", 
                img: "https://images.unsplash.com/photo-1543269865-cbf427effbad?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" 
            },
            { 
                id: 4, 
                title: "Midnight Planning", 
                category: "behind", 
                img: "https://images.unsplash.com/photo-1552664730-d307ca884978?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" 
            },
            { 
                id: 5, 
                title: "Historic Library", 
                category: "campus", 
                img: "https://images.unsplash.com/photo-1498243691581-b145c3f54a5a?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" 
            },
            { 
                id: 6, 
                title: "Team Retreat", 
                category: "team", 
                img: "https://images.unsplash.com/photo-1541746972996-4e0b0f43e02a?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" 
            },
            { 
                id: 7, 
                title: "Digital Workshop", 
                category: "creative", 
                img: "https://images.unsplash.com/photo-1552664730-d307ca884978?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" 
            },
            { 
                id: 8, 
                title: "Sports Day", 
                category: "play", 
                img: "https://images.unsplash.com/photo-1461896836934-ffe607ba8211?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" 
            },
            { 
                id: 9, 
                title: "Editing Suite", 
                category: "behind", 
                img: "https://images.unsplash.com/photo-1519225421980-715cb0215aed?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" 
            },
            { 
                id: 10, 
                title: "Autumn Campus", 
                category: "campus", 
                img: "https://images.unsplash.com/photo-1541339907198-e08756dedf3f?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" 
            },
            { 
                id: 11, 
                title: "Brainstorming", 
                category: "team", 
                img: "https://images.unsplash.com/photo-1523240795612-9a054b0db644?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" 
            },
            { 
                id: 12, 
                title: "Street Art Project", 
                category: "creative", 
                img: "https://imgproxy.urbaneez.art/insecure/rs:fit:1500:0/plain/https://urbaneez.s3.eu-central-1.amazonaws.com/techniques_street_art_collage_levalet.jpg" 
            }
        ];

        // DOM Elements
        const gallery = document.querySelector('.gallery');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const modal = document.querySelector('.fullscreen-modal');
        const modalImg = document.querySelector('.modal-content img');
        const modalTitle = document.querySelector('.modal-title');
        const closeBtn = document.querySelector('.close-btn');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');

        // Initialize gallery
        function initGallery() {
            gallery.innerHTML = '';
            
            galleryData.forEach(item => {
                const galleryItem = document.createElement('div');
                galleryItem.className = `gallery-item ${item.category}`;
                galleryItem.dataset.id = item.id;
                
                galleryItem.innerHTML = `
                    <img src="${item.img}" alt="${item.title}">
                    <div class="item-overlay">
                        <h3 class="item-title">${item.title}</h3>
                        <div class="item-category">${getCategoryName(item.category)}</div>
                    </div>
                    <div class="fullscreen-btn">
                        <i class="fas fa-expand"></i>
                    </div>
                `;
                
                gallery.appendChild(galleryItem);
                
                // Add event listener for fullscreen
                const fullscreenBtn = galleryItem.querySelector('.fullscreen-btn');
                fullscreenBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    openFullscreen(item);
                });
            });
        }

        // Get category display name
        function getCategoryName(category) {
            const names = {
                'team': 'Team Vibes ü§ù',
                'creative': 'Creative Campaigns üé®',
                'play': 'Work Hard, Play Hard ü•≥',
                'behind': 'Behind-The-Scenes üé•',
                'campus': 'Campus Chronicles üèõÔ∏è'
            };
            return names[category] || category;
        }

        // Filter gallery items
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Update active button
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                const filter = button.dataset.filter;
                
                // Show all items if 'all' is selected
                if (filter === 'all') {
                    document.querySelectorAll('.gallery-item').forEach(item => {
                        item.style.display = 'block';
                    });
                    return;
                }
                
                // Hide items that don't match the filter
                document.querySelectorAll('.gallery-item').forEach(item => {
                    if (item.classList.contains(filter)) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });

        // Fullscreen functionality
        let currentItemIndex = 0;

        function openFullscreen(item) {
            modalImg.src = item.img;
            modalTitle.textContent = item.title;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
            
            // Find current index
            currentItemIndex = galleryData.findIndex(i => i.id === item.id);
        }

        function closeFullscreen() {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function navigateFullscreen(direction) {
            if (direction === 'prev') {
                currentItemIndex = (currentItemIndex - 1 + galleryData.length) % galleryData.length;
            } else {
                currentItemIndex = (currentItemIndex + 1) % galleryData.length;
            }
            
            const item = galleryData[currentItemIndex];
            modalImg.src = item.img;
            modalTitle.textContent = item.title;
            
            // Add animation effect
            modalImg.style.opacity = 0;
            setTimeout(() => {
                modalImg.style.opacity = 1;
            }, 300);
        }

        // Event listeners
        closeBtn.addEventListener('click', closeFullscreen);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeFullscreen();
        });
        prevBtn.addEventListener('click', () => navigateFullscreen('prev'));
        nextBtn.addEventListener('click', () => navigateFullscreen('next'));

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!modal.classList.contains('active')) return;
            
            if (e.key === 'Escape') {
                closeFullscreen();
            } else if (e.key === 'ArrowLeft') {
                navigateFullscreen('prev');
            } else if (e.key === 'ArrowRight') {
                navigateFullscreen('next');
            }
        });

        // Initialize the gallery
        initGallery();
    </script>
</body>
</html>
